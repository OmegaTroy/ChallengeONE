<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Challenge ONE | julian iocco</title>
</head>

<body>
  <main class="encrip-main">
    <section class="section-encrip">
      <textarea id="input-encrip" required="true" placeholder="Texto a Encriptar" maxlength="100"></textarea>
      <div class="btn-container">
        <button id="encrip" class="btn">
          <span>
            Encriptar
          </span>
        </button>
        <button id="desencrip" class="btn">
          <span>
            Desencriptar
          </span>
        </button>
      </div>
      <button class="btn__traslate"><svg xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-arrows-up-down" width="24" height="24" viewBox="0 0 24 24"
          stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M7 3l0 18" />
          <path d="M10 6l-3 -3l-3 3" />
          <path d="M20 18l-3 3l-3 -3" />
          <path d="M17 21l0 -18" />
        </svg></button>
    </section>
    <section class="section-text">
      <p class="text-encrip"></p>
      <div class="btn-container">
        <button class="btn__copi">
          <span class="text">Copy</span>
          <span class="copy__icon">
            <svg fill="white" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M280 64h40c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128C0 92.7 28.7 64 64 64h40 9.6C121 27.5 153.3 0 192 0s71 27.5 78.4 64H280zM64 112c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320c8.8 0 16-7.2 16-16V128c0-8.8-7.2-16-16-16H304v24c0 13.3-10.7 24-24 24H192 104c-13.3 0-24-10.7-24-24V112H64zm128-8a24 24 0 1 0 0-48 24 24 0 1 0 0 48z">
              </path>
            </svg>
          </span>
        </button>
        <button class="btn__delete">
          <svg viewBox="0 0 448 512" class="delete__icon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
        </button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
